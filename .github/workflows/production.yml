name: Deploy Another-Go App to Server

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo, tokenizer, openssl

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Debug Network Connection
        run: |
          echo "Testing network connectivity to host..."
          ping -c 3 ${{ secrets.SSH_HOST }} || echo "Ping failed"
          echo "Testing port connectivity..."
          timeout 10 bash -c "</dev/tcp/${{ secrets.SSH_HOST }}/65002" && echo "Port 65002 is open" || echo "Port 65002 is not accessible"

      - name: Test SSH Connection (Debug Step)
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 120s
          command_timeout: 30s
          script: |
            echo "✅ SSH connection successful on port 65002"
            echo "Server time: $(date)"
            echo "Working directory: $(pwd)"
            echo "User: $(whoami)"

      - name: Test SSH Connection on Standard Port (Fallback)
        if: failure()
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          timeout: 60s
          script: |
            echo "✅ SSH connection successful on port 22"
            echo "Note: Using standard SSH port as fallback"

      - name: Upload `public/` to `public_html/`
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          source: "public/*"
          target: "/home/u404772588/domains/another-go.com/public_html"
          strip_components: 1
          timeout: 180s

      - name: Upload Laravel App (excluding public) to domain root
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          source: "."
          target: "/home/u404772588/domains/another-go.com"
          strip_components: 0
          timeout: 180s

      - name: Run Laravel Setup Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 300s
          command_timeout: 10m
          script: |
            cd /home/u404772588/domains/another-go.com
            
            echo "Setting up environment file..."
            echo "Creating production .env file with current secrets..."
            cat > .env << 'EOF'
            APP_NAME=Another-Go
            APP_ENV=production
            APP_KEY=
            APP_DEBUG=false
            APP_URL=https://another-go.com
            
            LOG_CHANNEL=stack
            LOG_DEPRECATIONS_CHANNEL=null
            LOG_LEVEL=error
            
            DB_CONNECTION=mysql
            DB_HOST=localhost
            DB_PORT=3306
            DB_DATABASE=u404772588_anothergo
            DB_USERNAME=u404772588_anothergo
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            
            BROADCAST_DRIVER=log
            CACHE_DRIVER=file
            FILESYSTEM_DISK=local
            QUEUE_CONNECTION=sync
            SESSION_DRIVER=file
            SESSION_LIFETIME=120
            
            MAIL_MAILER=smtp
            MAIL_HOST=smtp.hostinger.com
            MAIL_PORT=465
            MAIL_USERNAME=anothergo@admin.com
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_ENCRYPTION=ssl
            MAIL_FROM_ADDRESS=info@another-go.com
            MAIL_FROM_NAME="Another-Go"
            EOF
            
            php artisan config:clear
            php artisan cache:clear
            php artisan key:generate --force
            
            echo "Testing database connection..."
            php artisan tinker --execute="
            try {
                DB::connection()->getPdo();
                echo 'Database connection: SUCCESS';
            } catch (Exception \$e) {
                echo 'Database connection: FAILED - ' . \$e->getMessage();
                echo 'Continuing deployment without database operations...';
            }"
            
            echo "Attempting database operations..."
            php artisan migrate --force || echo "Migration failed - continuing without DB operations"
            
            echo "Attempting to seed database..."
            php artisan db:seed --force 2>/dev/null || echo "Database seeding failed - continuing without seeding"
            
            echo "Setting up basic cache and optimization..."
            php artisan route:clear
            php artisan route:cache 2>/dev/null || echo "Route caching failed - continuing without route cache"
            php artisan view:cache
            php artisan config:cache
            
            echo "Deployment completed - check logs if database connection failed"

      - name: Create deployment status file
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 60s
          script: |
            cd /home/u404772588/domains/another-go.com
            echo "Deployment completed at $(date)" > deployment_status.txt
            echo "Commit: ${{ github.sha }}" >> deployment_status.txt
            echo "Branch: ${{ github.ref_name }}" >> deployment_status.txt

      - name: Move `build` folder and fix `manifest.json`
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 120s
          command_timeout: 2m
          script: |
            cd /home/u404772588/domains/another-go.com/public_html
            cp -r build ../public/ 2>/dev/null || echo "No build folder found"
            if [ -f ../public/build/.vite/manifest.json ]; then
              mv ../public/build/.vite/manifest.json ../public/build/manifest.json
            fi
