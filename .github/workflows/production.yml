name: Deploy Another-Go App to Server

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo, tokenizer, openssl

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Test SSH Connection (Debug Step)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 60s
          script: echo "âœ… SSH connection successful"

      - name: Upload `public/` to `public_html/`
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          source: "public/*"
          target: "/home/u404772588/domains/another-go.com/public_html"
          strip_components: 1
          timeout: 60s

      - name: Upload Laravel App (excluding public) to domain root
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          source: "."
          target: "/home/u404772588/domains/another-go.com"
          strip_components: 0
          timeout: 60s

      - name: Run Laravel Setup Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 60s
          script: |
            cd /home/u404772588/domains/another-go.com
            
            echo "Setting up environment file..."
            echo "Creating production .env file with current secrets..."
            cat > .env << 'EOF'
            APP_NAME=Another-Go
            APP_ENV=production
            APP_KEY=
            APP_DEBUG=false
            APP_URL=https://another-go.com
            
            LOG_CHANNEL=stack
            LOG_DEPRECATIONS_CHANNEL=null
            LOG_LEVEL=error
            
            DB_CONNECTION=mysql
            DB_HOST=localhost
            DB_PORT=3306
            DB_DATABASE=u404772588_anothergo
            DB_USERNAME=u404772588_anothergo
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            
            BROADCAST_DRIVER=log
            CACHE_DRIVER=file
            FILESYSTEM_DISK=local
            QUEUE_CONNECTION=sync
            SESSION_DRIVER=file
            SESSION_LIFETIME=120
            
            MAIL_MAILER=smtp
            MAIL_HOST=mailpit
            MAIL_PORT=1025
            MAIL_USERNAME=null
            MAIL_PASSWORD=null
            MAIL_ENCRYPTION=null
            MAIL_FROM_ADDRESS=hello@another-go.com
            MAIL_FROM_NAME="Another-Go"
            EOF
            
            php artisan config:clear
            php artisan cache:clear
            php artisan key:generate --force
            
            echo "Testing database connection..."
            php artisan tinker --execute="
            try {
                DB::connection()->getPdo();
                echo 'Database connection: SUCCESS';
            } catch (Exception \$e) {
                echo 'Database connection: FAILED - ' . \$e->getMessage();
                echo 'Continuing deployment without database operations...';
            }"
            
            echo "Attempting database operations..."
            php artisan migrate --force || echo "Migration failed - continuing without DB operations"
            
            echo "Attempting to seed database..."
            composer require fakerphp/faker --no-dev --optimize-autoloader 2>/dev/null || echo "Faker installation failed"
            php artisan db:seed --force 2>/dev/null || echo "Database seeding failed - continuing without seeding"
            
            echo "Setting up basic cache and optimization..."
            php artisan view:cache
            php artisan config:cache
            
            echo "Deployment completed - check logs if database connection failed"

      - name: Move `build` folder and fix `manifest.json`
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 65002
          timeout: 60s
          script: |
            cd /home/u404772588/domains/another-go.com/public_html
            cp -r build ../public/ 2>/dev/null || echo "No build folder found"
            if [ -f ../public/build/.vite/manifest.json ]; then
              mv ../public/build/.vite/manifest.json ../public/build/manifest.json
            fi
